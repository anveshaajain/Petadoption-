{% extends "base.html" %}

{% block title %}Register - PetLink{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 0 auto;">
        <div class="card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                <h2>Create Your Account</h2>
                <p class="text-muted">Join PetLink to start your pet adoption journey</p>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                    <small class="text-muted">Password must be at least 6 characters long</small>
                </div>

                <div class="form-group">
                    <label for="contact" class="form-label">Phone Number</label>
                    <input type="tel" id="contact" name="contact" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-input form-textarea" required placeholder="Enter your full address"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none;">
                        Sign in here
                    </a>
                </p>
                <p class="text-muted">
                    Are you a pet owner? 
                    <a href="{{ url_for('owner_login') }}" style="color: var(--secondary-color); text-decoration: none;">
                        Owner Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
